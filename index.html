<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>mini game</title>
  <link rel="stylesheet" href="style.css" />
  <script src="src/main.js" defer></script>
</head>

<body>

  <div class="container">
    <div class="logo">
      <img src="/img/logo.png" alt="">
    </div>
    <ul class="buttonList">
      <li class="buttonList__btn clothes" data-type="tshirts">
        <img src="/img/blue_t.png" alt="TshirtsBtn">
      </li>
      <li class="buttonList__btn clothes" data-type="pants">
        <img src="/img/blue_p.png" alt="pantsBtn">
      </li>
      <li class="buttonList__btn clothes" data-type="skirts">
        <img src="/img/blue_s.png" alt="skirtIcon">
      </li>
      <li class="buttonList__btn color" data-color="blue">Blue</li>
      <li class="buttonList__btn color" data-color="yellow">Yellow</li>
      <li class="buttonList__btn color" data-color="pink">Pink</li>
    </ul>
    <ul class="clothesList">
      <li class="clothesList_item"></li>
      <li class="clothesList_item"></li>
      <li class="clothesList_item"></li>
      <li class="clothesList_item"></li>
      <li class="clothesList_item"></li>
      <li class="clothesList_item"></li>
      <li class="clothesList_item"></li>
      <li class="clothesList_item"></li>
      <li class="clothesList_item"></li>
      <li class="clothesList_item"></li>
    </ul>
  </div>
</body>

</html>
